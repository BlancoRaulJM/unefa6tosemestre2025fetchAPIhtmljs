<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body">
    <header class="bg-orange-500 py-5">
        <h1 class="text-center text-3xl font-bold">
            UNEFA - 6to Sistemas - 2025 - Consumir API rest con fetch async/await - Tecnología: HTML/javaScript
        </h1>
    </header>
	<main class="max-w-7xl mx-auto py-20 grid md:grid-cols-2">
		<div class="max-w-xs mx-auto">
			<div class="flex flex-col space-y-4">
				<button
					id="loadButton"
					class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
					Cargar Lista
				</button>
				<button
					id="clearButton"
					class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
					Limpiar Tabla
				</button>
				<select 
					id="select"
					class="bg-gray-200 border border-gray-300 text-gray-700 py-2 px-4 rounded">
					<option value="DEPORTE">DEPORTE</option>
					<option value="HOGAR">HOGAR</option>
					<option value="TECNOLOGIA">TECNOLOGIA</option>
					<option value="COMIDA">COMIDA</option>
				</select>
			</div>
        </div>
		<div>
			<table class="min-w-full leading-normal rounded-lg shadow-lg overflow-hidden">
				<thead class="bg-gray-800 text-white">
					<tr>
						<th class="px-5 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-white uppercase tracking-wider">Categoria</th>
						<th class="px-5 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-white uppercase tracking-wider">Articulo</th>
						<th class="px-5 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-white uppercase tracking-wider">Descripción</th>
					</tr>
				</thead>
				<tbody id="productTableBody" class="bg-white">
	
				</tbody>
			</table>
		</div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
